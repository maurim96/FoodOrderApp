<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" style="height: 98%">
    <ion-grid style="height: 100%">
      <ion-row style="height: 100%" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item class="ion-margin-bottom">
              <ion-input name="usuario" type="text" placeholder="Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <p class="footer" style="color: black;">
    Copyright © 2019 MS Technologies SA. Todos los derechos reservados.
  </p>
</ion-content>
