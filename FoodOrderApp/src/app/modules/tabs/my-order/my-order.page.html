<ion-header>
  <ion-toolbar>
    <ion-title>
      Mi Pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" *ngIf="order">
    <ion-list-header>
      <ion-label>
        <h2>Detalles del pedido</h2>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start" class="edited-thumbnail">
        <ion-icon class="edited-icon" name="pin"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>Ubicación</h3>
        <p class="text-no-elipsis">{{this.order?.location.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start" class="edited-thumbnail">
        <ion-icon class="edited-icon" name="time"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>Turno</h3>
        <p class="text-no-elipsis">{{this.order?.turn.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="{{this.order?.menu.img}}">
      </ion-thumbnail>
      <ion-label>
        <h3>Plato principal</h3>
        <p class="text-no-elipsis">{{this.order?.menu.name}}: {{this.order?.mainCourse.type}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="{{this.order?.garnish[0]?.img}}">
      </ion-thumbnail>
      <ion-label>
        <h3>Guarnición</h3>
        <p class="text-no-elipsis">{{this.order?.garnish[0]?.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Observaciones</h3>
        <p class="text-no-elipsis">{{this.order?.note}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
