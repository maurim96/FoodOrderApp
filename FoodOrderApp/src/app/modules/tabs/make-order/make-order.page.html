<ion-header>
  <ion-toolbar>
    <ion-title>
      Realizar Pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-animated" *ngIf="checkStep(1)">
    <app-menu-selection (selectMenu)="selectMenu($event)"></app-menu-selection>
  </div>

  <div class="div-animated" *ngIf="checkStep(2)">
    <app-order-data [selectedMenu]="selectedMenu" (prevPage)="prev()" (confirmForm)="orderData($event)"></app-order-data>
  </div>

  <div *ngIf="checkStep(3)">
    <app-additional-info (prevPage)="prev()" (confirmForm)="additionalInfo($event)"></app-additional-info>
  </div>

</ion-content>
